<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *는전체 */
        *{
            color: red;
        }
        h1{
            color: aqua;
        }
        #bg{
            background-color: blue;
        }
        #color{
            color: blueviolet;
        }
        .size{
            font-size: 50px;
        }
        .color{
            color: pink;
        }
        h2{
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1>Type(태그) 선택자</h1>
    <h2 id="bg">선택자적용</h2>
    <h2 id="color bg">선택자적용</h2>
    <h2 class="color">선택자적용</h2>
    <h2 style="color: black;" id="color" class="size color">선택자적용</h2>
</body>
</html>
